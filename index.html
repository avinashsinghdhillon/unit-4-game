<!DOCTYPE html>
<html lang="en" class="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
</head>
<body class="bg" background="assets/images/Star-Wars-BG.jpeg">
    <header>
        <p id="heading">Star Wars RPG !</p>
    </header>

    <div id="mainContainer">
        <section id="charListSec" class="pointer">
            <div id="allCharStats" class="hidden">
                <ul>
                    <li id="allCharName" class="stats"></li>
                    <li id="allCharHP" class="stats"></li>
                    <li id="allCharAtt" class="stats"></li>
                    <li id="allCharCntrAtt" class="stats"></li>
                </ul>
            </div>
            <div id="charIcons">
                <img id="hansSolo" class="icon" src="assets/images/Hans-Solo.jpg" alt="Hans Solo">
                <img id="lukeSkywalker" class="icon" src="assets/images/Luke-Skywalker.jpg" alt="Luke Skywalker">
                <img id="yoda" class="icon" src="assets/images/Yoda.jpg" alt="Yoda">
                <img id="darthVader" class="icon" src="assets/images/Darth-Vader.jpg" alt="Darth Vader">
            </div>
            <p id="selectCharMsg" class="secondaryHeadings">
                Select your character to start the game.
            </p>
        </section>

        <section id="yourCharSec" class="hidden pointer">
            <p  id="yourCharHealthMsg" class="secondaryHeadings">
                Your character
            </p>
            <div id="yourCharIcon">
                
            </div>
        </section>

        <section id="enemiesAvailSec" class="hidden pointer">
            <p id="enemiesAvailMsg" class="secondaryHeadings">
                Select Enemy to Attack
            </p>
            <div id="enemyCharIcons">
            
            </div>
        </section>

        <section id="fightSec" class="hidden">
            <p class="secondaryHeadings fight">
                Combat Details
            </p>
            <button id="butAtt" class="fight">
                Attack
            </button>
            <p id="dmgDealt" class="fight">
                    Your damage done:
            </p>
            <p id="cntrAttDmgDealt" class="fight">
                    Counter attack damage dealt by your enemy:
            </p>

        </section>

        <section id="defenderSec" class="hidden pointer">
            <p id="enemyHealthMsg" class="secondaryHeadings">
                Defender
            </p>
            <div id="enemyIcon">
            
            </div>
        </section>
        <section id="resetSec" class="hidden">
            <p id="resetMsg" class="secondaryHeadings reset">
                Reset Game
            </p>
            <button id="butReset" class="reset">
                Reset
            </button>
        </section>

        <section id="defeatedSec" class="hidden">
            <p class="secondaryHeadings">
                Defeated
            </p>
            <div id="defeatedEnemyIcons">
            
            </div>
        </section>

    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
